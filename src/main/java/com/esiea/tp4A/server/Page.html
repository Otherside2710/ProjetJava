	<label for="New_Player">New Player:</label>

	<input type="text" New Player="New Player" id="New_Player">
	
	<input type=button onclick=window.location.href=url_modif('n'); value= create />

	<br />
	<br />
	
		<label for="PlayerStatus">Player Status:</label>
		<input type="text" Player Status="Player Status" id="Player_Status">
	
	<input type=button onclick=window.location.href=url_modif('s'); value= status />

		<br />
		<br />
	
		<label for="Player">Player:</label>
		<input type="text" Player="Player" id="Player">
		
		<label for="Command">Command:</label>

	<input type=button onclick=window.location.href=url_modif('c'); value= command />

<script>

function url_modif(letter){
	switch(letter){
	case 'n':
				url = 'http://localhost:8080/api/player/'+ document.getElementById("New_Player").value;
				return url;
			break;
			
	case 's':
				url = 'http://localhost:8080/api/player/'+ document.getElementById("Player_Status").value;
				return url;
			break;
			
	case 'c' : 
				url = 'http://localhost:8080/api/player/'+ document.getElementById("Player").value+'/'+document.getElementById("Command").value;
				return url;
			break;
			}
				
	

}


</script>
